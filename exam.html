<!DOCTYPE html>
<html>
  <head>
    <title>UPC Exams</title>
    <style>
    :root {
      --primary-color: #1a2980;       /* أزرق غامق */
      --secondary-color: #f8f9fa;
      --accent-color: #ff7e5f;        /* برتقالي */
      --text-color: #333;
      --light-text: #6c757d;
      --border-radius: 8px;
      --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
      color: var(--text-color);
      background: linear-gradient(135deg, #1a2980 0%, #26d0ce 100%);
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
    }

    h2 {
      color: var(--accent-color);
      text-align: center;
      margin-bottom: 1.5rem;
      font-size: 2rem;
    }

    .card {
      background: white;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      padding: 2rem;
      margin-bottom: 1.5rem;
      animation: fadeIn 0.5s ease-in-out;
    }

    input[type="text"],
    input[type="email"],
    select {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 1rem;
      border: 1px solid #ddd;
      border-radius: var(--border-radius);
      font-size: 1rem;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    select:focus {
      border-color: var(--accent-color);
      outline: none;
      box-shadow: 0 0 0 3px rgba(255, 126, 95, 0.2);
    }

    button {
      background: var(--accent-color);
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: var(--border-radius);
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      width: 100%;
      transition: background-color 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: #e66950;
      transform: translateY(-2px);
    }

    button:active {
      transform: translateY(0);
    }

    .hidden {
      display: none;
    }

    #timerDisplay {
      text-align: center;
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
      padding: 10px;
      background-color: #fff8f8;
      border-radius: var(--border-radius);
      color: var(--primary-color);
      font-weight: bold;
      border: 1px solid #ffdddd;
    }

    .question-block {
      margin-bottom: 1.5rem;
      padding: 1.5rem;
      background-color: var(--secondary-color);
      border-radius: var(--border-radius);
    }

    .question-block p {
      font-weight: 600;
      margin-bottom: 1rem;
      font-size: 1.1rem;
      color: var(--primary-color);
    }

    label {
      display: block;
      padding: 10px 15px;
      margin-bottom: 8px;
      background: white;
      border-radius: var(--border-radius);
      cursor: pointer;
      transition: background-color 0.2s, border 0.2s;
      border: 1px solid #eee;
    }

    label:hover {
      background-color: rgba(38, 208, 206, 0.1);
      border-color: var(--accent-color);
    }

    input[type="radio"],
    select {
      margin-right: 10px;
    }

    #scoreMsg {
      text-align: center;
      font-size: 1.2rem;
      padding: 15px;
      background-color: #e8f5e9;
      border-radius: var(--border-radius);
      color: #2e7d32;
      margin-top: 1rem;
      font-weight: 600;
    }

    #loading {
      text-align: center;
      font-size: 1.2rem;
      padding: 15px;
      background-color: #fff3cd;
      border-radius: var(--border-radius);
      color: #664d03;
      margin-top: 1rem;
      font-weight: 600;
    }

    .loader {
      width: 15px;
      height: 15px;
      border: 3px solid #664d03;
      border-bottom-color: transparent;
      border-radius: 50%;
      display: inline-block;
      margin-right: 5px;
      box-sizing: border-box;
      animation: rotation 1s linear infinite;
    }

    @keyframes rotation {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    .form-header {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .form-header p {
      color: var(--light-text);
      margin-top: 0.5rem;
    }

    .spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      margin-right: 10px;
      vertical-align: middle;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    @media (max-width: 600px) {
      body {
        padding: 15px;
      }

      .card {
        padding: 1.5rem;
      }

      h2 {
        font-size: 1.5rem;
      }
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(15px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
  </head>
  <body>
    <div class="card">
      <div class="form-header">
        <h2>Take the Quiz</h2>
        <p id="paragraph">Test your knowledge!</p>
      </div>

      <!-- <form id="EmailForm">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <button type="submit">Start Quiz</button>
        </form> -->

      <form id="EmailForm">
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="email" name="email" placeholder="Your Email" required />

        <select name="title" id="titleSelect" required>
          <option value="">Loading titles...</option>
        </select>

        <button type="submit">Start Quiz</button>
      </form>

      <form id="quizForm" class="hidden">
        <p id="timerDisplay"></p>
        <div id="quizContainer"></div>
        <button type="submit">Submit Answers</button>
      </form>

      <p id="scoreMsg"></p>
      <p id="loading" class="hidden">
        <span class="loader"></span>
        Submitting your answers...
      </p>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const titleSelect = document.getElementById("titleSelect");
        const sheetURL =
          "https://opensheet.elk.sh/160YyEbJmn-JLBDcJIqqmPzXLfEy5lAVK9rozPwY_0pw/Titles";

        fetch(sheetURL)
          .then((response) => response.json())
          .then((data) => {
            // Clear existing options
            titleSelect.innerHTML = '<option value="">Select Title</option>';

            // Filter active titles and populate dropdown
            data
              .filter(
                (row) => row.Status && row.Status.toLowerCase() === "active"
              )
              .forEach((row) => {
                const option = document.createElement("option");
                option.value = row.Title;
                option.textContent = row.Title;
                titleSelect.appendChild(option);
              });
          })
          .catch((error) => {
            console.error("Error fetching titles:", error);
            titleSelect.innerHTML =
              '<option value="">Failed to load titles</option>';
          });
      });

      const ActiveTitles =
        "https://opensheet.elk.sh/160YyEbJmn-JLBDcJIqqmPzXLfEy5lAVK9rozPwY_0pw/Titles";
      const Quiz_Questions =
        "https://opensheet.elk.sh/160YyEbJmn-JLBDcJIqqmPzXLfEy5lAVK9rozPwY_0pw/";
      const endpoint =
        "https://script.google.com/macros/s/AKfycbzeUObRjvjwn4WOP3L5P7WpFTMLdW8sP0MBxECNUYxyUcuTY0oWnff7Py_jZoo77FXdQQ/exec";
      let questions = [];
      let timerMinutes = 15; // fallback
      let title = "";

      async function loadQuestions(title) {
        const res = await fetch(`${Quiz_Questions}${title}`);
        questions = await res.json();
        timerMinutes = parseInt(questions[0].Timer) || 15;
        title = questions[0]?.title || "Quiz";
        const container = document.getElementById("quizContainer");
        questions.forEach((q, i) => {
          if (q.Question.trim().length >= 3) {
            const options = {
              A: q.OptionA,
              B: q.OptionB,
              C: q.OptionC,
              D: q.OptionD,
            };

            // const optsHTML = Object.entries(options).map(([key, value]) =>
            //     `<label><input type="radio" name="q${i}" value="${key}" > ${value}</label>`
            // ).join('');

            // container.innerHTML += `
            //     <div class="question-block">
            //         <p>${i + 1}. ${q.Question}</p>
            //         ${optsHTML}
            //     </div>
            // `;
            const optsHTML = Object.entries(options)
              .filter(([key, value]) => value !== ".") // Skip values equal to "."
              .map(
                ([key, value]) =>
                  `<label><input type="radio" name="q${i}" value="${key}"> ${value}</label>`
              )
              .join("");

            container.innerHTML += `
    <div class="question-block">
        <p>${i + 1}. ${q.Question}</p>
        ${optsHTML}
    </div>
`;
          }
        });

        // document.querySelector('#quizForm h2').textContent = title;
        startTimer(timerMinutes);
      }

      document
        .getElementById("EmailForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const emailform = new FormData(e.target);
          const name = emailform.get("name");
          const email = emailform.get("email");
          const title = emailform.get("title"); // ⬅️ This is the selected option

          document.getElementById("EmailForm").classList.add("hidden");
          document.getElementById("quizForm").classList.remove("hidden");

          loadQuestions(title);
        });

      document
        .getElementById("quizForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          clearInterval(window.timerInterval); // Stop the timer

          const emailform = document.getElementById("EmailForm");
          const name = emailform.querySelector('[name="name"]').value;
          const email = emailform.querySelector('[name="email"]').value;

          const form = new FormData(e.target);
          const answers = [];
          let score = 0;

          questions.forEach((q, i) => {
            if (form.has(`q${i}`)) {
              const ans = form.get(`q${i}`);
              answers.push(ans);
              if (ans.toLowerCase() === q.CorrectAnswer.toLowerCase()) score++;
            } else {
              answers.push(0); // No answer provided
            }
          });

          const loadingDiv = document.getElementById("loading");
          loadingDiv.classList.remove("hidden");

          await fetch(endpoint, {
            method: "POST",
            body: JSON.stringify({
              type: "submitQuiz",
              name,
              email,
              answers,
              score,
              title,
            }),
          }).then(() => {
            loadingDiv.classList.add("hidden");
          });

          document.getElementById(
            "scoreMsg"
          ).textContent = `Your Answers has been recorded!`;
          document.getElementById("quizForm").classList.add("hidden");
          document.getElementById(
            "paragraph"
          ).textContent = `Form was submitted succesfully!`;
        });

      function startTimer(minutes) {
        let seconds = minutes * 60;
        const timerDisplay = document.getElementById("timerDisplay");

        window.timerInterval = setInterval(() => {
          const m = Math.floor(seconds / 60);
          const s = seconds % 60;
          timerDisplay.textContent = `Time Remaining: ${m}:${s
            .toString()
            .padStart(2, "0")}`;

          if (seconds <= 0) {
            clearInterval(window.timerInterval);
            document.getElementById("quizForm").requestSubmit();
          }
          seconds--;
        }, 1000);
      }
    </script>
  </body>
</html>
